<h2>Buscar Películas</h2>
<form [formGroup]="form"> <!--3 usar formgroup-->
    <mat-form-field appearance="outline"> <!--5 a contruir el formulario-->
        <mat-label>Título</mat-label>
        <input formControlName="titulo" matInput/>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Género</mat-label>
        <mat-select formControlName="generoId"> <!-- 6 para usar se tuvo que importar en material -->
            <!--<mat-option [value]="'1'">Drama</mat-option>
            <mat-option [value]="'1'">Comedia</mat-option>    SE VAN A CARCAR LA FORMA COMENTADA SE LO HACE ESTATICAMENTE-->
            <mat-option *ngFor="let genero of generos" [value]="genero.id">  <!--8 llamar datos del combo-->
                {{genero.nombre}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div>
        <mat-checkbox formControlName="proximosEstrenos"> <!--9 importar material checkbox-->
            Próximos Estrenos
        </mat-checkbox>
    </div>
    <div>
        <mat-checkbox formControlName="enCines"> <!--9 importar material checkbox-->
            En Cines
        </mat-checkbox>
    </div>
    <div class="contenedor-limpiar">
        <button mat-flat-button (click)="limpiar()" color="warn">Limpiar</button> <!--10 botn limpiar y metodo limpiar-->
    </div>
</form>

<app-listado-peliculas [peliculas]="peliculas"></app-listado-peliculas> <!--11 llamamos el listado-->
